<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抖音自动化助手</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>抖音自动化助手</h1>
            <p>Web版 - v1.0</p>
        </header>

        <main>
            <section class="status-panel">
                <h2>任务状态</h2>
                <div class="status-box">
                    <p><strong>状态:</strong> <span id="status-text">正在获取...</span></p>
                    <p><strong>日志:</strong> <span id="log-text"></span></p>
                </div>
            </section>

            <div class="card">
                <h2>任务控制</h2>
                <textarea id="urls-input" rows="4" placeholder="请输入一个或多个用户主页URL，每行一个..."></textarea>
                <div class="button-group">
                    <button id="start-task-btn" class="btn btn-primary">开始任务</button>
                    <button id="stop-task-btn" class="btn btn-danger" disabled>停止任务</button>
                </div>
            </div>

            <div class="card">
                <h2>获取新Cookie</h2>
                <input type="text" id="account-name-input" placeholder="请输入新的账户名称...">
                <div class="button-group">
                    <button id="get-cookie-btn" class="btn btn-secondary">开始获取</button>
                </div>
                <p class="help-text">点击开始后，将弹出一个新浏览器窗口。请在窗口内扫码登录，登录成功后窗口会自动关闭，新账户将出现在下方列表中。</p>
            </div>

            <section class="account-panel">
                <h2>可用账户</h2>
                <ul id="account-list">
                    <li>正在加载...</li>
                </ul>
            </section>
        </main>

        <footer>
            <p>严格遵守工程规范</p>
        </footer>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
